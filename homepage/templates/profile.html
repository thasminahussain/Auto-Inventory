{% extends "base.html" %}

{% block title %} Profile {% endblock title %}

{% block content %}
    <div style="background-color: #1B1A55; padding: 20px; border-radius: 10px; margin-top: 56px;">
        <div style="color: #ffffff; font-style: bold; font-size: 4rem;">Hello, {{ first_name }} {{ last_name }}</div>
    </div>

    <div style="background-color: #1B1A55; padding: 20px; border-radius: 10px; margin-top: 20px;">
        <p style="color: #fff;">
            <strong>Username:</strong> {{ username }}<br>
            <strong>Email:</strong> {{ email }}<br>
            <strong>Phone Number:</strong> {{ phone_number }}
        </p>
    </div>
{% endblock content %}
